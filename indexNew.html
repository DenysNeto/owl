<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="score">asdasd</div>
  </body>

  <script>
    let displayedScore = 0; // Отображаемый счет (будет плавно увеличиваться)
    let actualScore = 0; // Реальный счет
    let scoreElement = document.getElementById("score"); // Элемент с очками

    function updateScore(amount) {
      actualScore += 1; // Увеличиваем реальный счет
      animateScore(); // Запускаем анимацию
    }

    document.addEventListener("click", updateScore);

    function animateScore() {
      if (displayedScore < actualScore) {
        displayedScore += Math.ceil((actualScore - displayedScore) / 100); // Плавное увеличение
        scoreElement.innerText = displayedScore;
        requestAnimationFrame(animateScore); // Перерисовываем каждый кадр
      }
    }
  </script>
</html>
